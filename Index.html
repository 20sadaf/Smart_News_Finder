<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart News Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    input[type="text"] {
      flex: 1;
      min-width: 250px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .news {
      margin-top: 30px;
    }
    .article {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .article:hover {
      transform: scale(1.01);
    }
    .article h3 {
      margin: 0;
      font-size: 20px;
      color: #007bff;
    }
    .article p {
      margin: 10px 0 0;
      color: #444;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∞ Smart News Finder</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Enter keyword (e.g. India, technology, sports)..." />
      <button onclick="fetchNews()">Search</button>
    </div>
    <div class="news" id="newsContainer"></div>
  </div>

  <script>
    async function fetchNews() {
      const query = document.getElementById('searchInput').value.trim();
      const apiKey = 'pub_82451c3807a0982f6c6c04345ae6d980400a5';
      const url = `https://newsdata.io/api/1/news?apikey=${apiKey}&q=${encodeURIComponent(query)}&language=en`;

      const newsContainer = document.getElementById('newsContainer');
      newsContainer.innerHTML = '<p>Loading news...</p>';

      try {
        const response = await fetch(url);
        const data = await response.json();

        newsContainer.innerHTML = '';

        if (!data.results || data.results.length === 0) {
          newsContainer.innerHTML = '<p class="error">No articles found.</p>';
          return;
        }

        data.results.forEach(article => {
          const articleDiv = document.createElement('div');
          articleDiv.className = 'article';

          articleDiv.innerHTML = `
            <h3><a href="${article.link}" target="_blank">${article.title}</a></h3>
            <p>${article.description || 'No description available.'}</p>
          `;

          newsContainer.appendChild(articleDiv);
        });
      } catch (error) {
        console.error('Error fetching news:', error);
        newsContainer.innerHTML = '<p class="error">‚ö†Ô∏è Error fetching news. Please try again later.</p>';
      }
    }
  </script>
</body>
</html>
